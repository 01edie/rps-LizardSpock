<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor Lizard Spock</title>
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css" integrity="sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- custom css -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>Rock Paper Scissor ✊🏻</header>
  <div class="container">
    <div class="computer">
      <img class="computer" id="computer-1" src="./assets/computer-on.png" alt="computer">
      <img class="computer" id="computer-2" src="./assets/computer-off.png" alt="computer">
    </div>
    <img src="./assets/versus.png" alt="" class="versus">
    <div class="user-space">
      <div class="user-inputs">
      <button class="user-choice" value="rock" onclick="game(value)"><i class="fa-solid fa-hand-back-fist"></i></button>
      <button class="user-choice" value="paper" onclick="game(value)"><i class="fa-solid fa-hand"></i></button>
      <button class="user-choice" value="scissor" onclick="game(value)"><i class="fa-solid fa-hand-scissors"></i></button>
      <button class="user-choice" value="lizard" onclick="game(value)"><i class="fa-solid fa-hand-lizard"></i></button>
      <button class="user-choice" value="spock" onclick="game(value)"><i class="fa-solid fa-hand-spock"></i></button>
      </div>
      <div class="starting-message">Let's start the Game! 🃏</div>
    </div>
    
    <div class="user-score-plate">User: &nbsp;<span id="user-score">0</span></div>
  <div class="computer-score-plate">Computer: &nbsp;<span id="computer-score">0</span></div>
  <div class="message-box">What are you waiting for! <br>let's roll 🎲</div>
  <button id="start-game-btn" class="start-game-btn">Start Game</button>
  <button id="end-game-btn" class="end-game-btn">End Game</button>
  
  </div>

  <div class="modal-active-game" id="modal-active-game">
    <div class="computer-turn turn"><i class="fa-solid fa-hand-back-fist"></i></div>
    <div class="time-counter">3</div>
    <div class="user-turn turn"><i class="fa-solid fa-hand-back-fist"></i></div>
    <div class="modal-message">
    
    </div>
    
  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
